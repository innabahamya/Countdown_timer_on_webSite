<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=script, initial-scale=1.0" />
    <title>Countdown timer on website</title>

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="conteiner">
      <h1>Countdown timer on website</h1>
    </div>
    <div class="promotion_timer">
      <div class="title">Until the end of the promotion:</div>
      <div class="timer">
        <div class="timer__block"><span id="days">12</span>days</div>
        <div class="timer__block"><span id="hours">20</span>hour</div>
        <div class="timer__block"><span id="minutes">56</span>minutes</div>
        <div class="timer__block"><span id="seconds">20</span>seconds</div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
